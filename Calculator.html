<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.Css">
</head
>
<body>

    <div class="calculator">
        <input type="text" placeholder="0"
        id="inputBox" readonly>
        <div>
            <button class="operator c">C</button>
            <button class="operator del">รท</button>
            <button class="operator">ร</button>
            <button class="operator">DEL</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>%</button>
        </div>

        <div>            
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
